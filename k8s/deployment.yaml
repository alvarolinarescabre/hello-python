apiVersion: v1
kind: Service
metadata:
  name: hello-python-svc
  labels:
    app: hello-python
    tier: backend
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: hello-python
    tier: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-python
      tier: backend
  replicas: 6
  template:
    metadata:
      labels:
        app: hello-python
        tier: backend
    spec:
      containers:
      - name: hello-python
        image: ghcr.io/alvarolinarescabre/hello-python:CHANGE_VERSION
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-python-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "hello.codigofacilito.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-python-svc
            port:
              number: 80
